<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joga +</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Joga +</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Jogos.html"">Seus Jogos</a></li>
                <li><a href="Cadastro.html">Novo Jogo</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Escolha seu usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>
    </div>

    <section id="about" class="about">
        <h2>Sobre o Site</h2>
        <p>Joga +, porque no universo dos jogos, a diversão nunca tem limites!</p>
    </section>

    <footer>
        <p>&copy; 2025 Desenvolvido por Ricardo Junior</p>
    </footer>
</body>
</html>
