<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Joga +</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Jogos.html">Jogos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Cadastro.html">Novo Jogo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <div class="novojogo-container">
        <h2>Novo Jogo</h2>
        <form action="#" method="POST">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o nome do jogo" required>

            <label for="capa">Imagem</label>
            <input type="file" capa" name="capa">

            <label for="console">Console</label>
            <select>
            <option value="0"> </option>
            <option value="nintendo64">Nintendo 64</option>
            <option value="nintendoswitch">Nintendo Switch</option>
            <option value="nintendowii">Nintendo Wii</option>
            <option value="supernintendo">Super Nintendo</option>
            <option value="pc">PC</option>
            <option value="ps1">PlayStation 1</option>
            <option value="ps2">PlayStation 2</option>
            <option value="ps3">PlayStation 3</option>
            <option value="ps4">PlayStation 4</option>
            <option value="ps5">PlayStation 5</option>
            <option value="xbox">Xbox</option>
            <option value="xbox360">Xbox 360</option>
            <option value="xboxone">Xbox One</option>
            <option value="xboxseries">Xbox Series S/X</option>
            </select><br><br>

            <label for="email">Lançamento</label>
            <input type="date" id="lançamento" name="lançamento">

            <label for="message">Descrição</label>
            <textarea id="message" name="message" placeholder="Adicione uma sinopse ao jogo..." rows="5" required></textarea>

            <button id="salvar" type="submit">Save game</button><br><br>
            <button id="cancelar" type="submit">Delete game</button>
        </form>
    </div>

    <section id="about" class="about">
        <h2>Sobre o Site</h2>
        <p>Joga +, porque no universo dos jogos, a diversão nunca tem limites!</p>
    </section>

    </footer>
</body>
</html>
