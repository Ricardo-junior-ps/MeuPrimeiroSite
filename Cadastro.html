<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">☰</label>
        <nav class="menu">
            <div class="logo">Joga +</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Jogos.html"">Seus Jogos</a></li>
                <li><a href="Cadastro.html">Novo Jogo</a></li>
                <li><a href="login.html">Login</a></li>
        </nav>
    </header>

    <div class="novojogo-container">
        <h2>Novo Jogo</h2>
        <form action="#" method="POST">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o nome do jogo" required>

            <label for="capa">Imagem</label>
            <input type="file" capa" name="capa">

            <label for="console">Console</label>
            <select>
            <option value="0"> </option>
            <option value="nintendo64">Nintendo 64</option>
            <option value="nintendoswitch">Nintendo Switch</option>
            <option value="nintendowii">Nintendo Wii</option>
            <option value="supernintendo">Super Nintendo</option>
            <option value="pc">PC</option>
            <option value="ps1">PlayStation 1</option>
            <option value="ps2">PlayStation 2</option>
            <option value="ps3">PlayStation 3</option>
            <option value="ps4">PlayStation 4</option>
            <option value="ps5">PlayStation 5</option>
            <option value="xbox">Xbox</option>
            <option value="xbox360">Xbox 360</option>
            <option value="xboxone">Xbox One</option>
            <option value="xboxseries">Xbox Series S/X</option>
            </select><br><br>

            <label for="email">Lançamento</label>
            <input type="date" id="lançamento" name="lançamento">

            <label for="message">Descrição</label>
            <textarea id="message" name="message" placeholder="Adicione uma sinopse ao jogo..." rows="5" required></textarea>

            <button id="salvar" type="submit">Save game</button><br><br>
            <button id="cancelar" type="submit">Delete game</button>
        </form>
    </div>

    <section id="about" class="about">
        <h2>Sobre o Site</h2>
        <p>Joga +, porque no universo dos jogos, a diversão nunca tem limites!</p>
    </section>

    </footer>
</body>
</html>
