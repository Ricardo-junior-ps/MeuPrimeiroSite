<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joga +</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Botão para abrir o menu lateral -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <span class=""></span>Menu
    </button>

    <!-- Menu Lateral (offcanvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Joga +</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="Jogos.html">Jogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="Cadastro.html">Novo Jogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Alternar menu</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <!-- Carrossel de Destaque -->
        <section id="games" class="games">
            <h2>Jogos em Destaque</h2>

            <!-- Carrossel Bootstrap com imagens de fundo e sobreposição de texto -->
            <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="Detalhes.html">
                            <div class="carousel-background" style="background-image: url('Imagens/Alucard\ banner.png');">
                                <div class="carousel-caption text-center">
                                    <h3>Castlevania: Symphony of the Night</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-background" style="background-image: url('Imagens/GOW\ banner.jpg');">
                            <div class="carousel-caption text-center">
                                <h3>God of War</h3>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-background" style="background-image: url('Imagens/Geralt-banner.jpg');">
                            <div class="carousel-caption text-center">
                                <h3>The Witcher 3: Wild Hunt</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controles do carrossel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Seção Sobre o site -->
        <section id="about" class="about">
            <h2>Sobre o Site</h2>
            <p>Joga +, porque no universo dos jogos, a diversão nunca tem limites!</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Desenvolvido por Ricardo Junior</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Estilo base do carrossel */
        .carousel-item {
            position: relative;
            height: 400px; /* Ajuste da altura do carrossel */
        }

        .carousel-background {
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .carousel-caption {
            position: relative;
            z-index: 2;
            padding: 18px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            bottom: 20px;
            left: 50%;
            margin-top: 10px;
            transform: translateX(-50%);
            text-align: center;
        }

        .carousel-caption h3 {
            font-size: 2rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.2rem;
        }

        /* Menu Lateral (offcanvas) */
        .offcanvas-body {
            padding: 0;
        }

        .offcanvas .navbar-nav {
            list-style-type: none;
            padding-left: 0;
        }

        .offcanvas .nav-item {
            margin: 15px 0;
        }

        .offcanvas .nav-link {
            font-size: 1.2rem;
        }

        /* Conteúdo */
        .content {
            padding: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .carousel-item {
                height: 250px;
            }

            .carousel-caption h3 {
                font-size: 1.5rem;
            }

            .carousel-caption p {
                font-size: 1rem;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }
        }
    </style>
</body>
</html>
